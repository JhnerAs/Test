<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Captured Memories</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
/* ================= PAGE TRANSITION ================= */
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#111827,#020617);
  font-family:Poppins,sans-serif;
  color:#e5e7eb;
  opacity:0;
  animation:fadeIn .6s ease forwards;
}

body.fade-out{
  animation:fadeOut .4s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

@keyframes fadeOut{
  from{opacity:1;}
  to{opacity:0;transform:translateY(-20px);}
}

/* ================= HEADER ================= */
header{
  text-align:center;
  padding:4rem 1rem 2rem;
}

header h1{
  font-family:'Playfair Display',serif;
  font-size:3rem;
}

/* ================= COLLAGE ================= */
.collage{
  max-width:1200px;
  margin:auto;
  padding:3rem 1rem;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:2.5rem;
}

/* ================= PHOTO CARD ================= */
.photo{
  background:#fff;
  padding:.75rem .75rem 1.4rem;
  box-shadow:0 25px 50px rgba(0,0,0,.45);
  transform:rotate(var(--r)) translateY(30px);
  opacity:0;
  animation:photoIn .9s ease forwards;
  animation-delay:calc(var(--i) * .1s);
  transition:
    transform .35s ease,
    box-shadow .35s ease,
    filter .35s ease;
  cursor:pointer;
}

/* ENTRANCE */
@keyframes photoIn{
  to{opacity:1;transform:rotate(var(--r)) translateY(0);}
}

/* HOVER EFFECT */
.photo:hover{
  transform:translateY(-12px) scale(1.06) rotate(0deg);
  box-shadow:
    0 40px 90px rgba(0,0,0,.7),
    0 0 40px rgba(255,255,255,.15);
  z-index:10;
  filter:brightness(1.05);
}

/* CLICK / TAP PRESS */
.photo:active{
  transform:scale(0.96) rotate(0deg);
  box-shadow:0 15px 30px rgba(0,0,0,.5);
}

/* CLICK POP ANIMATION */
.photo.pop{
  animation:pop .35s ease;
}

@keyframes pop{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

/* IMAGE */
.photo img{
  width:100%;
  height:260px;
  object-fit:cover;
  display:block;
}

/* CAPTION */
.caption{
  margin-top:.5rem;
  text-align:center;
  font-family:'Playfair Display',serif;
  color:#111;
  font-size:.85rem;
}

/* ================= NAV ================= */
.nav{
  text-align:center;
  padding:3rem;
}

.nav a{
  background:#e5e7eb;
  color:#111;
  padding:.8rem 1.8rem;
  border-radius:999px;
  text-decoration:none;
  font-weight:500;
}
</style>
</head>

<body>

<header>
<h1>Captured Memories</h1>
<p>Moments that last forever</p>
</header>

<section class="collage">

<div class="photo" style="--r:-8deg;--i:1">
  <img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20250408_152344.jpg">
  <div class="caption">Memory 1</div>
</div>

<div class="photo" style="--r:6deg;--i:2">
  <img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20251004_141426.jpg">
  <div class="caption">Memory 2</div>
</div>

<div class="photo" style="--r:-4deg;--i:3">
  <img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20251004_204543_770.jpg">
  <div class="caption">Memory 3</div>
</div>

<div class="photo" style="--r:7deg;--i:4">
  <img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20251014_182023_173.jpg">
  <div class="caption">Memory 4</div>
</div>

<div class="photo" style="--r:-6deg;--i:5">
  <img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20251201_222558_333.webp">
  <div class="caption">Memory 5</div>
</div>

<div class="photo" style="--r:5deg;--i:6">
  <img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20251202_095353.jpg">
  <div class="caption">Memory 6</div>
</div>

<div class="photo" style="--r:-3deg;--i:7">
  <img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20251203_225449.jpg">
  <div class="caption">Memory 7</div>
</div>

<div class="photo" style="--r:9deg;--i:8">
  <img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/received_1395480505425068.jpeg">
  <div class="caption">Memory 8</div>
</div>

<div class="photo" style="--r:-7deg;--i:9">
  <img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/received_1923692601537043.jpeg">
  <div class="caption">Memory 9</div>
</div>

</section>

<div class="nav">
<a href="page2.html">Next Page â†’</a>
</div>

<script>
/* PAGE TRANSITION */
document.querySelectorAll("a").forEach(link=>{
  link.addEventListener("click",e=>{
    const href=link.getAttribute("href");
    if(href && !href.startsWith("#")){
      e.preventDefault();
      document.body.classList.add("fade-out");
      setTimeout(()=>window.location.href=href,400);
    }
  });
});

/* CLICK POP EFFECT */
document.querySelectorAll(".photo").forEach(photo=>{
  photo.addEventListener("click",()=>{
    photo.classList.remove("pop");
    void photo.offsetWidth;
    photo.classList.add("pop");
  });
});
</script>

</body>
</html>
